<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>

        <div id="app">
            <div>
                {{ message }}
            </div>
            <div v-html="message"></div>
        </div>




<script>
  const { createApp, ref } = Vue

  var  txt = ` <table border="1">
    <tr>
      <th>名前</th>
      <th>年齢</th>
    </tr>
    <tr>
      <td>田中</td>
      <td>27</td>
    </tr>
    <tr>
      <td>佐藤</td>
      <td>42</td>
    </tr>
  </table>`;

  createApp({
    setup() {
      const message = ref(txt)
      return {
        message
      }
    }
  }).mount('#app')
</script>
</body>
</html>
